<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Test</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #messages {
            border: 1px solid #ccc;
            padding: 10px;
            height: 200px;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
<h1>MQTT Test</h1>
<div>
    <label for="message">Message:</label>
    <input type="text" id="message" />
    <button id="send">Send</button>
</div>
<div id="messages"></div>

<script>
    const client = mqtt.connect('ws://192.168.0.254:1883'); // WebSocket URL로 변경

    client.on('connect', () => {
        console.log('Connected to MQTT broker');
        client.subscribe('TopicName', (err) => {
            if (!err) {
                console.log('Subscribed to TopicName');
            }
        });
    });

    client.on('message', (topic, message) => {
        const msgDiv = document.getElementById('messages');
        msgDiv.innerHTML += `<p>${topic}: ${message.toString()}</p>`;
        msgDiv.scrollTop = msgDiv.scrollHeight; // 스크롤을 아래로
    });

    document.getElementById('send').addEventListener('click', () => {
        const message = document.getElementById('message').value;
        client.publish('TopicName', message);
        document.getElementById('message').value = ''; // 입력 필드 초기화
    });
</script>
</body>
</html>
